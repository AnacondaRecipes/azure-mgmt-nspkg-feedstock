{% set version = "2.0.0" %}

package:
  name: azure-mgmt-nspkg
  version: {{ version }}

source:
  fn: azure-mgmt-nspkg-{{ version }}.zip
  url: https://pypi.io/packages/source/a/azure-mgmt-nspkg/azure-mgmt-nspkg-{{ version }}.zip
  md5: e36488d4f5d7d668ef5cc3e6e86f081448fd60c9bf4e051d06ff7cfc5a653e6f
  
build:
  script: python setup.py install --single-version-externally-managed --record=record.txt
  number: 0

requirements:
  build:
    - python
    - setuptools
    - azure-nspkg
  
  run:
    - python
    - azure-nspkg

test:
  imports:
    - azure
    - azure.mgmt
  commands:
    - python -m unittest discover -p "test_*.py"

about:
  home: https://github.com/Azure/azure-sdk-for-python
  license: Apache-2.0
  summary: 'Microsoft Azure Resource Management Namespace Package'

extra:
  recipe-maintainers:
    - ivoflipse
    - Korijn
    - Maxyme
